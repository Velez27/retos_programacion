<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Area de un Triangulo</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        Calcular el Area de un Triangulo
    </header>
    <main>
        <form action="">
            <label for="">
                <span>Dame el valor del primer lado: </span>
                <input type="text" id="sideOne">
            </label>
            <label for="">
                <span>Dame el valor del segundo lado: </span>
                <input type="text" id="sideTwo">
            </label>
            <label for="">
                <span>Dame el valor del tercer lado: </span>
                <input type="text" id="sideThree">
            </label>
        </form>
        <div>
            <button id="buttonCalculate">Calcular</button>
        </div>
        <div>
            <label for="">
                <span>El Area del Triangulo <span id="trianguleType"></span>: <span id="resultArea"></span></span>
            </label>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
